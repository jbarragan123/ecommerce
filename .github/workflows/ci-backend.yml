name: CI Backend

on:
  push:
    paths:
      - 'ecommerce-backend/**'
  pull_request:
    paths:
      - 'ecommerce-backend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('ecommerce-backend/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: ./mvnw clean install -DskipTests
        working-directory: ecommerce-backend

      - name: Run tests
        run: ./mvnw test
        working-directory: ecommerce-backend
