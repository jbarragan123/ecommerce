name: CI Frontend

on:
  push:
    paths:
      - 'ecommerce-frontend/**'
  pull_request:
    paths:
      - 'ecommerce-frontend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: ecommerce-frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('ecommerce-frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install
        working-directory: ecommerce-frontend

      - name: Build frontend
        run: npm run build
        working-directory: ecommerce-frontend

      - name: Run lint
        run: npm run lint
        working-directory: ecommerce-frontend

      - name: Run unit tests
        run: npm run test
        working-directory: ecommerce-frontend
